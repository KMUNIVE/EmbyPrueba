<!DOCTYPE html>
<html>
<head>
    <title>Media Browser</title>
</head>
<body>
    <div id="editItemImagesPage" data-role="page" data-theme="a" class="page libraryPage metadataEditorPage">
        <div data-role="content editPageContent">
            <div class="editPageSidebar">
                <div class="libraryTree">
                    <ul>
                    </ul>
                </div>
            </div>

            <div class="editPageInnerContent">
                <h1 class="itemName detailPageName editPageName">&nbsp;</h1>
                <br />
                <div data-role="controlgroup" data-type="horizontal" class="localnav" data-mini="true">
                    <a href="#" data-role="button" id="btnEditMetadata">Metadata</a>
                    <a href="#" data-role="button" id="btnEditPeople" style="display: none;">People</a>
                    <a href="#" data-role="button" class="ui-btn-active">Images</a>
                </div>

                <div style="margin: -25px 0 1em;">

                    <div style="display: inline-block;">
                        <a class="lnkBrowseImages lnkBrowseAllImages hide" href="#popupDownload" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-icon="cloud" data-mini="true" data-transition="pop">Browse Online Images</a>
                    </div>
                    <div style="display: inline-block;">
                        <a href="#popupUpload" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-icon="plus" data-mini="true" data-transition="pop">Upload Image</a>
                    </div>
                </div>

                <div id="imagesContainer" style="display: none;">
                    <div data-role="collapsible" data-mini="true" data-collapsed="false" data-corners="false" class="imageEditorCollapsible">
                        <h3>Images</h3>
                        <div id="images">
                        </div>
                    </div>
                </div>

                <div id="backdropsContainer" style="display: none;">
                    <div data-role="collapsible" data-mini="true" data-collapsed="false" data-corners="false" class="imageEditorCollapsible">
                        <h3>Backdrops</h3>
                        <div id="backdrops">
                        </div>
                    </div>
                </div>

                <div id="screenshotsContainer" style="display: none;">
                    <div data-role="collapsible" data-mini="true" data-collapsed="false" data-corners="false" class="imageEditorCollapsible">
                        <h3>Screenshots</h3>
                        <div id="screenshots">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div data-role="popup" id="popupUpload" data-theme="c" data-corners="false">
            <form id="uploadItemImageForm" style="max-width: 100%; margin: 0 1.5em 1.5em;">
                <h2>Add/Update Image</h2>
                <div>
                    <p>JPG/PNG only.</p>
                    <input type="file" accept="image/*" id="uploadImage" name="uploadImage" data-theme="c" />

                    <div id="imageDropZone" class="imageDropZone">
                        <h3>Drop Image Here</h3>
                        <output id="imageOutput"></output>
                    </div>
                    <div id="fldUpload" style="display: none;">
                        <p data-role="fieldcontain">
                            <label for="selectImageType">Image Type:</label>
                            <select id="selectImageType" name="selectImageType" data-theme="c">
                                <option value="Primary">Primary</option>
                                <option value="Art">Art</option>
                                <option value="Backdrop">Backdrop</option>
                                <option value="Banner">Banner</option>
                                <option value="Box">Box</option>
                                <option value="BoxRear">Box rear</option>
                                <option value="Disc">Disc</option>
                                <option value="Logo">Logo</option>
                                <option value="Menu">Menu</option>
                                <option value="Screenshot">Screenshot</option>
                                <option value="Thumb">Thumb</option>
                            </select>
                        </p>
                        <button type="submit" data-icon="picture" data-theme="b">Upload</button>
                    </div>
                    <a data-role="button" data-rel="back" data-icon="delete" data-theme="c" onclick="$('#uploadImage').val('').trigger('change');">Cancel</a>
                </div>
            </form>
        </div>

        <div data-role="popup" id="popupDownload" class="popup" data-corners="false">

            <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <div class="ui-bar-a" style="text-align: center; padding: 0 20px;">
                <h3 style="margin: .5em 0;">Browse Online Images</h3>
            </div>

            <div data-role="content">

                <div style="text-align: center;">
                    <div style="margin: 0; display: inline-block;">
                        <label for="selectImageProvider">Provider:</label>
                    </div>
                    <div style="margin: 0; display: inline-block;">
                        <select id="selectImageProvider" name="selectImageProvider" data-mini="true" data-inline="true">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div style="margin: 0; display: inline-block;">
                        <label for="selectBrowsableImageType">Image type:</label>
                    </div>
                    <div style="margin: 0; display: inline-block;">
                        <select id="selectBrowsableImageType" name="selectBrowsableImageType" data-mini="true" data-inline="true">
                            <option value="Primary">Primary</option>
                            <option value="Art">Art</option>
                            <option value="Backdrop">Backdrop</option>
                            <option value="Banner">Banner</option>
                            <option value="Box">Box</option>
                            <option value="BoxRear">Box rear</option>
                            <option value="Disc">Disc</option>
                            <option value="Logo">Logo</option>
                            <option value="Menu">Menu</option>
                            <option value="Screenshot">Screenshot</option>
                            <option value="Thumb">Thumb</option>
                        </select>
                    </div>
                    <div class="availableImagesPaging" style="margin: 0; display: inline-block;"></div>
                </div>

                <div class="availableImagesList"></div>
                <div style="text-align: center;">
                    <a href="#" data-rel="back" data-role="button" data-mini="true" data-inline="true" data-icon="delete">Close</a>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $('#uploadItemImageForm').on('submit', EditItemImagesPage.onSubmit);
        </script>

    </div>
</body>
</html>
